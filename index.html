<!DOCTYPE html>
<html>
<head>
    <title>Simple Text Viewer</title>
    <style>
        .container { 
        bg-color:grey;
            max-width: 800px; 
            margin: 20px auto;
            padding: 0 10px;
        }
        .line-number {
            display: inline-block;
            width: 40px;
            color: #666;
            text-align: right;
            padding-right: 10px;
            user-select: none;
        }
        .text-line {
            display: inline-block;
            width: calc(100% - 60px);
        }
        .text-container {
            background: #f5f5f5;
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-bottom: 10px;
            max-height: 60vh;
            overflow-y: auto;
            box-sizing: border-box;
            width: 100%;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .line-input {
           display: block;
            margin: 0;
        }
        #fileInput {
        display: block;
            padding: 5px;
        }
        #searchInput {
            display: block;
            padding: 5px;
        }
        .highlight {
            background-color: red;
        }
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 0 5px;
            }
            .text-container {
                max-height: 50vh;
            }
            .line-input {
                width: 80px;
            }
            #searchInput {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container" id="textContent"></div>
        <div class="controls">
            <input type="file" id="fileInput" accept=".txt"> 
            <input type="text" id="searchInput" placeholder="Search text">
            <input type="text" id="lineRange" class="line-input" placeholder="e.g., 1-3 or 1 3">
            <button onclick="copyLines()">Copy</button>
        </div>
    </div>

    <script>
        let currentText = `Line one\nLine two\nLine three\nLine four\nLine five`;

        function displayText(text, searchTerm = '') {
            const lines = text.split('\n');
            const contentDiv = document.getElementById('textContent');
            contentDiv.innerHTML = lines.map((line, index) => {
                let highlightedLine = line;
                if (searchTerm) {
                    const regex = new RegExp(searchTerm, 'gi');
                    highlightedLine = line.replace(regex, match => `<span class="highlight">${match}</span>`);
                }
                return `<div><span class="line-number">${index + 1}</span><span class="text-line">${highlightedLine}</span></div>`;
            }).join('');
        }

        function cleanText(text) {
            return text
                .trim()
                .replace(/\s*\n\s*/g, '\n')
                .replace(/\n+/g, '\n')
                .replace(/[ \t]+/g, ' ');
        }

        document.getElementById('fileInput').addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentText = cleanText(e.target.result);
                    displayText(currentText, document.getElementById('searchInput').value);
                };
                reader.readAsText(file);
            } else {
                alert('Please select a valid .txt file');
            }
        });

        document.getElementById('searchInput').addEventListener('input', () => {
            const searchTerm = document.getElementById('searchInput').value;
            displayText(currentText, searchTerm);
        });

        async function copyLines() {
            const rangeInput = document.getElementById('lineRange').value.trim();
            if (!rangeInput) {
                alert('Please enter a line range');
                return;
            }

            const range = rangeInput.split(/[^0-9]+/).map(num => parseInt(num)).filter(num => !isNaN(num));
            if (range.length !== 2) {
                alert('Please enter a valid range (e.g., 1-3, 1 3, 1_3)');
                return;
            }

            const [fromLine, toLine] = range;
            const lines = currentText.split('\n');
            
            if (fromLine < 1 || toLine > lines.length || fromLine > toLine) {
                alert('Invalid line range');
                return;
            }

            const selectedLines = lines.slice(fromLine - 1, toLine).join('\n');
            try {
                await navigator.clipboard.writeText(selectedLines);
           
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = selectedLines;
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                } catch (fallbackErr) {
                    alert('Failed to copy. Please copy manually from the text below:\n\n' + selectedLines);
                }
                document.body.removeChild(textarea);
            }
        }

        displayText(currentText);
    </script>
</body>
</html>
